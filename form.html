
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_Curriculum</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        justify-content: center;
    }

    header {
        background-color: #f1ead8;
        padding: 20px;
        text-align: center;
    }

    header img {
        width: 150px;
        border-radius: 50%;
    }

    nav {
        background-color: #a8aaac;
        color: #fff;
        font-size: 18px;
        text-align: center;
        padding: 1em 0;
        position: sticky;
        top: 0;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav a {
        text-decoration: none;
        color: white;
    }

    nav a:hover {
        background-color: #d6d6d6;
        padding: 1em 0;
    }

    .container {
        text-align: center;
        background-color: #e0e0e0;
        border-radius: 10px;
        width: 80%;
        height: 60%;
        margin: 0 auto;
      }
    
      form {
        display: grid;
        gap: 10px;
      }
    
      input[type="text"],
      input[type="number"],
      input[type="email"],
      textarea {
        width: 90%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #f0f0f0;
      }
    
      input[type="submit"],
      input[type="button"] {
        width: 10%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    
      input[type="submit"] {
        background-color: #000000;
        color: white;
      }

      input[type="button"] {
        background-color: #ff1c0c;
        color: white;
      }
    
      .container {
        background: linear-gradient(145deg, #d9d9d9, #f7f7f7);
      }
    
      form {
        background: linear-gradient(145deg, #ebebeb, #f0f0f0);
        padding: 20px;
        border-radius: 10px; 
      }
      textarea {
        width: 70%; 
        height: 150px;
      }
    footer {
        background-color: #a8aaac;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
<body>
    <header>
        <div class="header-content">
            <h1>Formulario de Contacto</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="Curriculum con formulario.html">Inicio</a></li>
            <li><a href="Curriculum con formulario.html">Datos Personales</a></li>
            <li><a href="Curriculum con formulario.html">Formaci√≥n y Experiencia</a></li>
            <li><a href="#">Formulario</a></li>
        </ul>
    </nav>
    <br><br>

    <div class="container">
        <form id="myForm">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <input type="text" name="apellidos" placeholder="Apellidos" required>
          <input type="number" name="edad" placeholder="Edad" required>
          <input type="email" name="email" placeholder="Email" required>
          <textarea name="nota" placeholder="Comentarios"></textarea>
          <input type="submit" value="Enviar formulario">
          <input type="button" value="Borrar datos" onclick="resetForm()">
        </form>
        <br><br><br><br>
      </div>
      <script>
        function resetForm() {
          document.getElementById("myForm").reset();
        }
      
        document.getElementById('myForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          let formValues = '';
          for (const [key, value] of formData.entries()) {
            formValues += `${key}: ${value}\n`;
          }
          alert(formValues);
        });
      </script>

<footer>
    <p>Derechos de autor reservados &copy; 2024</p>
</footer>

</body>
</html>
